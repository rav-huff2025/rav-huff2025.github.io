    header {

      z-index: 10;

      flex-direction: column;
      align-items: center;
    }

    header h1, header p {

      width: 100%;
      max-width: 800px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {

    }

	  display: flex;
	  justify-content: center;
	  gap: 1rem;
	  margin: 0.5rem 0 1rem; 
	  width: 100%;
	  
	}
    
    main {
      margin-top: 0.5rem;
      padding-top: 1rem;
      z-index: 1;
      flex: 1;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-shrink: 0;
    }

    .stamp {
      height: auto;
      width: auto;
      max-height: 200px;
      max-width: 100%;
      aspect-ratio: 3 / 4;
      transform: rotate(var(--angle)) scale(var(--scale));
      transition: transform 0.3s ease;
      cursor: pointer;
      image-rendering: auto;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      object-fit: cover;
    }

    .stamp:hover {
      transform: scale(calc(var(--scale) * 1.05)) rotate(var(--angle));
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      filter: none;
      background: none;
      box-shadow: none;
      border: none;
    }

    .caption {
      color: #F6F2E6;
      font-size: 1.2rem;
      text-align: center;
      background-color: transparent;
      padding: 0.5rem 1rem;
    }

    	    nav a {
      color: #3f2f1f;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Yanone Kaffeesatz', sans-serif;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    nav a:hover {
      text-decoration: underline;
      background-color: rgba(122, 96, 60, 0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      background-color: #E8D9B6;
      color: #4D3B2F;
      font-family: 'Cormorant Unicase', serif;
    }

    @media (max-width: 1024px) {
      .stamp {
        max-height: 160px;
      }
    }

    @media (max-width: 768px) {
      .stamp {
        max-height: 120px;
      }
      	        nav {
        flex-wrap: wrap;
		margin-top: 0.5rem;
		padding-top: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .stamp {
        max-height: 100px;
      }
    }
  </style>

    const rowPattern = [6, 5, 6, 5, 6, 5, 6, 5, 6, 5, 6, 2];
    const mainGallery = document.getElementById('main-gallery');

    function renderGallery() {
      mainGallery.innerHTML = '';
      let imageIndex = 0;

      for (let i = 0; i < rowPattern.length; i++) {
        const row = document.createElement('div');
        row.className = 'row';

        for (let j = 0; j < rowPattern[i]; j++) {
          const imgData = images[imageIndex % images.length];
          const angle = (Math.random() * 6 - 3).toFixed(2) + 'deg';
          const scale = (Math.random() * 0.4 + 0.8).toFixed(2);

          const img = document.createElement('img');
          img.className = 'stamp';
          img.src = imgData.src;
          img.setAttribute('style', `--angle: ${angle}; --scale: ${scale};`);
          img.setAttribute('data-caption', imgData.caption);

          row.appendChild(img);
          imageIndex++;
        }
        mainGallery.appendChild(row);
      }
    }

    renderGallery();
    window.addEventListener('resize', renderGallery);

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalCaption = document.getElementById('modal-caption');

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('stamp')) {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
        modalCaption.textContent = e.target.getAttribute('data-caption') || '';
      } else if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modalCaption.textContent = '';
      }
    });
